openapi: 3.0.3
info:
  contact:
    email: dev@example.com
    name: 開発チーム
  description: イベント管理システムのRESTful API - DDD/CQRSアーキテクチャに基づく実装
  title: イベント管理システム API
  version: 1.0.0
servers:
- description: 開発環境
  url: http://localhost:8080
paths:
  /health:
    get:
      operationId: healthCheck
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
          description: サービス正常
      summary: ヘルスチェック
  /api/events:
    get:
      operationId: listEvents
      parameters:
      - description: ページ番号
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: 1ページあたりの件数
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 20
          maximum: 100
          type: integer
        style: form
      - description: イベントステータスでフィルタ
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - DRAFT
          - SCHEDULE_POLLING
          - CONFIRMED
          - FINISHED
          - CANCELLED
          type: string
        style: form
      - description: タグでフィルタ（カンマ区切り）
        explode: true
        in: query
        name: tags
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEventList'
          description: 成功
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: バリデーションエラー
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: サーバーエラー
      summary: イベント一覧を取得
    post:
      operationId: createEvent
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEventRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateEventResponse'
          description: イベント作成成功
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: バリデーションエラー
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: 認証エラー
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: サーバーエラー
      summary: 新しいイベントを作成
  /api/events/{id}:
    delete:
      operationId: deleteEvent
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: イベント削除成功
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: バリデーションエラー
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: 認証エラー
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: 権限不足
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: イベントが見つかりません
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: サーバーエラー
      summary: イベントを削除
    get:
      operationId: getEventDetails
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventDetails'
          description: 成功
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: イベントが見つかりません
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: サーバーエラー
      summary: イベント詳細を取得
    put:
      operationId: updateEvent
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEventRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventDetails'
          description: イベント更新成功
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: バリデーションエラー
        "401":
          content:
